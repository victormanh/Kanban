<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">
                    Kanban Board
                </h1>
            </div>
        </div>
    </div>
    <div class="board">

        <div class="board-bar">
            <p class="board-name">{{board.name}}</p>
            <button mat-raised-button color="is-primary" (click)="openColumnDialog()">New Column</button>
        </div>
        <div class="board-wrapper" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="columnDrop($event)">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns" cdkDrag>
                    <div class="column-title">
                        <!-- <p class="title">{{column.name}}</p> -->
                        <mat-chip class="title-chip">
                            {{column.name.toLocaleUpperCase()}}
                        </mat-chip>
                        <button mat-icon-button color="is-primary" (click)="deleteColumn(column.name)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                    <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="taskDrop($event)">
                        <button mat-raised-button class="button is-fullwidth new-task-btn"
                            (click)="openNewTaskDialog(column.name)">
                            +
                        </button>
                        <!-- <div class="task" *ngFor="let task of column.tasks" cdkDrag>
                            {{task.taskName}}
                        </div> -->
                        <mat-accordion class="task-accordion" *ngFor="let task of column.tasks" cdkDrag>
                            <mat-expansion-panel class="task" hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{task.taskName}}
                                    </mat-panel-title>
                                    <button mat-icon-button color="is-primary" (click)="deleteTask(task.taskName)">
                                        <mat-icon>delete</mat-icon>
                                    </button>

                                    <!-- <mat-panel-description>
                                  click to expand
                                </mat-panel-description> -->
                                </mat-expansion-panel-header>
                                <p>{{task.taskDescription}}</p>
                            </mat-expansion-panel>
                        </mat-accordion>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
