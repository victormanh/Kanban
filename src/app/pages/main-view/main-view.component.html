<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">
                    Kanban Board
                </h1>
            </div>
        </div>
    </div>
    <div class="board">
        <div class="board-bar">
            <p class="board-name">{{board.name}}</p>
            <button mat-raised-button color="is-primary" (click)="openColumnDialog()">New Column</button>
        </div>
        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">
                    <div class="column-title">
                        <p class="title">{{column.name}}</p>
                        <button mat-icon-button color="is-primary" (click)="deleteColumn(column.name)">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </div>
                    <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)">
                        <button mat-raised-button class="button is-primary is-fullwidth new-task-btn" (click)="createTask()">
                            +
                        </button>
                        <div class="task" *ngFor="let task of column.tasks" cdkDrag>
                            {{task}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
