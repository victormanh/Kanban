<div class="mat-container" mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Task Name</mat-label>
        <input matInput [(ngModel)]="data.taskName">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.taskDescription" placeholder="Task Description..."></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
